<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Google -->

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- MY CSS -->
  </head>
  <body>
    <header>
      <nav class="container-fluid">
        <div class="row align-items-center py-2">
          <div class="col-sm-1 col-md-2 pe-3">
            <div class="ad-container-img">
              <img
                src="img/mobile-logo.png"
                alt="Logo-small"
                class="d-lg-none d-sm-block img-small"
              />
              <img
                src="img/logo.svg"
                alt="Logo-large"
                class="d-none d-lg-block img-fluid"
              />
            </div>
          </div>
          <div class="col-sm-10 col-md-8">
            <form action="get">
              <div class="input-group rounded border py-2 ad-bg-search">
                <label><i class="fa-solid fa-magnifying-glass px-3"></i></label>
                <input
                  type="search"
                  class="border-0 col ad-search ad-bg-search"
                  placeholder="Prova a cercare: Lezioni di Laravel"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </form>
          </div>
          <div class="col-sm-1 col-md-2">
            <a href="#" role="button" class="d-none d-xl-inline-block"
              ><i class="fa-solid fa-list-ul pe-4 text-secondary"></i
            ></a>
            <a href="#" role="button" class="d-none d-xl-inline"
              ><i class="fa-solid fa-circle-question pe-4 text-secondary"></i
            ></a>
            <a href="#" role="button" class="d-none d-xl-inline"
              ><i class="fa-solid fa-ellipsis-vertical pe-4 text-secondary"></i
            ></a>
            <span class="dropdown">
              <button
                class="border-0 px-0 bg-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <a href=""><i class="fa-solid fa-bell text-warning"></i></a>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
