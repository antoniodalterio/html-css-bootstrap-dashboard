<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Google -->

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/_partyal/responsive.css" />
    <!-- MY CSS -->
  </head>
  <body>
    <header class="pt-1 pt-xl-3">
      <nav class="container-fluid">
        <div class="row align-items-center bg-white">
          <div class="col-auto">
            <div class="ad-container-img">
              <img
                src="img/mobile-logo.png"
                alt="Logo-small"
                class="d-xl-none d-sm-block img-small"
              />
              <img
                src="img/logo.svg"
                alt="Logo-large"
                class="d-none d-xl-block img-large"
              />
            </div>
          </div>
          <div class="col">
            <form action="get">
              <div
                class="input-group rounded border py-2 ad-bg-search d-flex align-items-center"
              >
                <label><i class="fa-solid fa-magnifying-glass px-2"></i></label>
                <input
                  type="search"
                  class="border-0 col ad-search ad-bg-search px-2"
                  placeholder="Prova a cercare: Lezioni di Laravel"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </form>
          </div>
          <div class="col-auto d-flex gap-4">
            <a href="#" role="button" class="d-none d-xl-inline-block"
              ><i class="fa-solid fa-list-ul text-secondary"></i
            ></a>
            <a href="#" role="button" class="d-none d-xl-inline"
              ><i class="fa-solid fa-circle-question text-secondary"></i
            ></a>
            <a href="#" role="button" class="d-none d-xl-inline"
              ><i class="fa-solid fa-ellipsis-vertical text-secondary"></i
            ></a>
            <span class="dropdown">
              <button
                class="border-0 px-0 bg-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <a href=""><i class="fa-solid fa-bell text-warning"></i></a>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-primary d-flex">
      <div class="side py-3">
        <div class="d-flex text-white h-100 contenuto-nav">
          <ul class="p-0 list-unstyled">
            <li>
              <i class="fa-solid fa-house py-2"></i>
              <span class="d-none d-xl-inline ps-2">Home</span>
            </li>
            <li>
              <i class="fa-solid fa-chart-simple py-2"></i>
              <span class="d-none d-xl-inline ps-2">Stast</span>
            </li>
            <li>
              <i class="fa-solid fa-signal py-2"></i>
              <span class="d-none d-xl-inline ps-2">Signal</span>
            </li>
          </ul>

          <div class="col-base">
            <i class="fa-solid fa-gear pe-2"></i
            ><span class="d-none d-xl-inline">Account</span>
          </div>
        </div>
      </div>
      <div class="contenuto-main">
        <div class="w-100 bg-primary d-lg-flex p-3 text-white">
          <div class="order-lg-3 col col-lg-4 col-xl-2 mb-3">
            <span class="pe-3">Nuovo Studente</span>
            <button type="button" class="btn btn-outline-light px-3 py-2">
              +
            </button>
          </div>
          <div class="order-lg-1 col col-lg-4 col-xl-6 mb-3">
            <span class="h2 me-1">Boolean</span>
            <span class="badge rounded-pill ad-bg-badge">Piano blaze</span
            ><br />
            <span class="badge rounded-pill ad-bg-badge">3 app</span>
            <span class=""> <i class="fa-solid fa-angles-right"></i></span>
            <span class="badge rounded-pill ad-bg-badge d-xl-none">+</span>
            <span
              class="badge rounded-pill ad-bg-badge d-none d-xl-inline-block"
              >Boolean web app
            </span>
            <span
              class="badge rounded-pill ad-bg-badge d-none d-xl-inline-block"
              >Boolean web app
            </span>
            <span
              class="badge rounded-pill ad-bg-badge d-none d-xl-inline-block"
              >Boolean web app
            </span>
          </div>
          <div class="order-lg-2 col col-lg-4 col-xl-4">
            <p>Studenti online negli ultimi 30 minuti</p>
            <h2>125</h2>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
